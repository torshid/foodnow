{% macro alertErrors(errors) -%}
	{% if errors %}
		<div class="alert alert-danger" style="margin-bottom: 16px;">Please correct the following:<br/><ul>
        {% for error in errors %}
			<li>{{ error }}</li>
		{% endfor %}
		</ul></div>
	{% endif %}
{%- endmacro %}

{% macro likeResto(resto_id) -%}
	<button class="btn btn-primary restolike_btn" data-id="{{resto_id}}">Like Now!</button>
{%- endmacro %}
