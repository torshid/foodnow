{% import 'panel/macros.html' as macros %}
<form class="form-horizontal">
	{{ macros.title('Add employee', [(panel_for('entities.manageemployees.add', resto_pseudo = resto[2]), 'add employee', 'success'),], errors) }}
	<div class="form-group">
		<label for="mail" class="col-sm-1 control-label">Mail address</label>
		<div class="col-sm-11">
			<input type="email" class="form-control" id="mail" name="mail" placeholder="Mail address" value="{{ mail }}" />
		</div>
	</div>
	<div class="form-group">
		<label for="role" class="col-sm-1 control-label">Role/rights</label>
		<div class="col-sm-11">
			<select class="form-control" id="role" name="role">
				{% for rol in getRoles() %}
				<option value="{{ rol[0] }}" {% if role|int == rol[0] %} selected {% endif %}>{{ rol[1] }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
</form>
